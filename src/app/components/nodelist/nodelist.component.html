<div class="content">
  <div class="container-fluid">
    <div class="content-wrapper">
      &nbsp;<br>
      <div class="card card-outline" *ngFor="let thisNode of nodeList">
        <div class="card-header">
          <h3 class="card-title">
            <i class="fas fa-hdd"></i>
            &nbsp;&nbsp;{{thisNode.name}}
          </h3>
        </div>
        <div class="card-body">
          <ul class="nav flex-column">
            <li class="nav-item">노드이름 <span class="float-right badge bg-primary">{{thisNode.name}}</span></li>
            <li class="nav-item">아키텍처 <span class="float-right badge bg-primary">{{thisNode.arch}}</span></li>
            <li class="nav-item">운영체제 <span class="float-right badge bg-primary">{{thisNode.os}}</span></li>
	    <!--<li class="nav-item">Pod CIDR <span class="float-right badge bg-primary">{{thisNode.cidr}}</span></li>-->
            <li class="nav-item">CPU <span class="float-right badge bg-primary">{{thisNode.cpu}}</span></li>
            <li class="nav-item">메모리 <span class="float-right badge bg-primary">{{thisNode.mem}}</span></li>
            <li class="nav-item">디스크 <span class="float-right badge bg-primary">{{thisNode.disk}}</span></li>
	    <!--<li class="nav-item">OS Image <span class="float-right badge bg-primary">{{thisNode.osimg}}</span></li>-->
            <li class="nav-item">커널 <span class="float-right badge bg-primary">{{thisNode.kernel}}</span></li>
            <li class="nav-item">컨테이너 런타임 버전 <span class="float-right badge bg-primary">{{thisNode.criver}}</span></li>
            <li class="nav-item">쿠버네티스 버전 <span class="float-right badge bg-primary">{{thisNode.kubever}}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
